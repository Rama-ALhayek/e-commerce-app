{% extends "base.html" %}

{% block content %}
<div class="container mx-auto my-10">
    <h2 class="text-2xl font-bold text-center mb-6">Reset Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded">Send Reset Link</button>
    </form>
</div>
{% endblock %}
