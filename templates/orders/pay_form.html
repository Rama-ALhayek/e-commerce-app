{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container justify-content-center">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btb btn-dark">Pay Order</button>

</form>
</div>
{% endblock %}
